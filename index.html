<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>
<body>
    <style type="text/css">
        
    </style>
    <div class="container">
            <div id="slideshowExemplo" class="slide carousel">
                <ol class="carousel-indicators">
                    <li data-target="#slideshowExemplo" data-slide-to="0" class="active"></li>
                    <li data-target="#slideshowExemplo" data-slide-to="1"></li>
                    <li data-target="#slideshowExemplo" data-slide-to="2"></li>
                </ol>                
                <div  class="carousel-inner">
                    <div class="carousel-item active"><img src="Assets/images/Design sem nome (1).png" class="w-100 img=fluid avatar"></div>
                    <div class="carousel-item"><img src="Assets/images/Design sem nome (2).png" class="w-100"></div>
                    <div class="carousel-item"><img src="Assets/images/Design sem nome (3).png" class="w-100"></div>

                    <a class="carousel-control-prev" href="#slideshowExemplo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#slideshowExemplo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="Assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
